<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>

    <!-- File internal CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl">
      <header class="mb-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800">Todo List</h1>
      </header>

      <section class="mb-4">
        <form class="flex gap-2">
          <input
            type="text"
            id="taskInput"
            placeholder="Add a todo..."
            class="flex-1 border rounded px-3 py-2"
          />

          <input type="date" id="dateInput" class="border rounded px-3 py-2" />

          <button
            type="button"
            id="addBtn"
            class="bg-blue-500 text-white px-4 rounded hover:bg-blue-600"
          >
            +
          </button>
        </form>
      </section>

      <section class="flex justify-between mb-4">
        <button class="filter border px-4 py-2 rounded hover:bg-gray-200">
          FILTER
        </button>

        <button
          class="delete-all bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          DELETE ALL
        </button>
      </section>

      <section>
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-2">TASK</th>
              <th class="p-2">DUE DATE</th>
              <th class="p-2">STATUS</th>
              <th class="p-2">ACTIONS</th>
            </tr>
          </thead>

          <tbody id="todoList">
            <tr>
              <td colspan="4" class="text-center text-gray-400 p-4">
                No task found
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
